<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .debug-section h3 {
            margin-top: 0;
            color: #333;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background: #007cba;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005a87;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .error { background: #ffe6e6; color: #cc0000; }
        .success { background: #e6ffe6; color: #006600; }
    </style>
</head>
<body>
    <h1>üîç Login Debug Tool</h1>
    <p>Use this tool to test login credentials and debug authentication issues.</p>

    <div class="debug-section">
        <h3>üìã Test Login Credentials</h3>
        <input type="text" id="testUsername" placeholder="Enter username (e.g., sanmiguel)">
        <input type="password" id="testPassword" placeholder="Enter password">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="debug-section">
        <h3>üë• Check User Accounts</h3>
        <button onclick="listUsers()">List All Users</button>
        <div id="usersResult" class="result"></div>
    </div>

    <div class="debug-section">
        <h3>üîß Email Format Converter</h3>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <button onclick="convertToEmail()">Convert to Email</button>
        <div id="emailResult" class="result"></div>
    </div>

    <script type="module">
        import { 
            db, 
            auth, 
            signInWithEmailAndPassword,
            collection, 
            query, 
            where, 
            getDocs 
        } from './firebase.js';

        window.testLogin = async function() {
            const username = document.getElementById('testUsername').value.trim();
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('loginResult');

            if (!username || !password) {
                resultDiv.innerHTML = '<span class="error">Please enter both username and password</span>';
                return;
            }

            try {
                resultDiv.innerHTML = '‚è≥ Testing login...';

                // Convert username to email format (same as app.js)
                const normalized = username.toLowerCase().replace(/\s+/g, '');
                const barangayName = normalized.replace('barangay_', '');
                const email = `${barangayName}@example.com`;

                console.log('Testing login with:', { username, normalized, barangayName, email });

                // Test Firebase authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Check if user exists in Firestore
                const q = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                
                let firestoreData = 'No Firestore record found';
                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    firestoreData = JSON.stringify(userData, null, 2);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Login successful!<br>
                        <strong>Email:</strong> ${email}<br>
                        <strong>Firebase UID:</strong> ${userCredential.user.uid}<br>
                        <strong>Firestore Data:</strong><pre>${firestoreData}</pre>
                    </div>
                `;

                // Sign out after test
                setTimeout(() => auth.signOut(), 2000);

            } catch (error) {
                console.error('Login test error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Login failed!<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>Code:</strong> ${error.code || 'Unknown'}<br>
                        <strong>Email tested:</strong> ${barangayName}@example.com
                    </div>
                `;
            }
        };

        window.listUsers = async function() {
            const resultDiv = document.getElementById('usersResult');
            try {
                resultDiv.innerHTML = '‚è≥ Loading users...';
                
                const q = query(collection(db, "users"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    resultDiv.innerHTML = '<span class="error">No users found in database</span>';
                    return;
                }

                let usersList = '<div class="success"><strong>Users in database:</strong><br><br>';
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    usersList += `
                        <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 3px;">
                            <strong>Username:</strong> ${userData.username || 'N/A'}<br>
                            <strong>Email:</strong> ${userData.email || 'N/A'}<br>
                            <strong>Role:</strong> ${userData.role || 'N/A'}<br>
                            <strong>UID:</strong> ${userData.uid || 'N/A'}<br>
                            <strong>Active:</strong> ${userData.isActive ? 'Yes' : 'No'}
                        </div>
                    `;
                });
                usersList += '</div>';
                
                resultDiv.innerHTML = usersList;
            } catch (error) {
                console.error('List users error:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        };

        window.convertToEmail = function() {
            const username = document.getElementById('usernameInput').value.trim();
            const resultDiv = document.getElementById('emailResult');
            
            if (!username) {
                resultDiv.innerHTML = '<span class="error">Please enter a username</span>';
                return;
            }

            const normalized = username.toLowerCase().replace(/\s+/g, '');
            const barangayName = normalized.replace('barangay_', '');
            const email = `${barangayName}@example.com`;

            resultDiv.innerHTML = `
                <div class="success">
                    <strong>Original:</strong> "${username}"<br>
                    <strong>Normalized:</strong> "${normalized}"<br>
                    <strong>Barangay Name:</strong> "${barangayName}"<br>
                    <strong>Email:</strong> "${email}"
                </div>
            `;
        };
    </script>
</body>
</html>
